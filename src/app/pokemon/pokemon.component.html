<div class="conteudo {{ pokemon.types[0].type.name }}">
  <div class="botao">
    <div class="voltar">
      <button (click)="Voltar()"><i class="bi bi-arrow-left-short"></i>Voltar</button>
    </div>
    <div class="proximo">
      <button (click)="Proximo()">Pr√≥ximo <i class="bi bi-arrow-right-short"></i></button>
    </div>
  </div>
    <div class="info">
      <div class="height">
        <p>Altura:{{height | number:'.1-1'}} M&nbsp;</p>
      </div>
      <div class="weight">
        <p>Peso: {{weight  | number:'.1-1'}} Kg</p>
      </div>
    </div>
  <div class="content-pokemon">
    <h1 class="text-center text-capitalize mt-2">{{pokemon.name}}</h1>
    <div class="imagem">
      <img src="{{getPokemonPhoto()}}">
    </div>
    <div class="id">
      <p>#{{pokemon.id | number:'3.0-4'}}</p>
    </div>
    <div>
      <ul class="tipos">
        <li class="type {{type.type.name}}type" *ngFor="let type of pokemon.types">
          {{ type.type.name}}
        </li>
      </ul>
    </div>
  </div>
    <ul>
      <li *ngFor="let status of pokemon.stats" class="status-poke">
        <p class="name-status text-center text-capitalize">{{status.stat.name}}</p>
        <div class="ataques">
          <p>{{status.base_stat}}</p>
          <progress class="progress  {{ pokemon.types[0].type.name }}" max="150"
            value=" {{ status.base_stat}}"></progress>
        </div>
      </li>
    </ul>
</div>
